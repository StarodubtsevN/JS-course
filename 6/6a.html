<!DOCTYPE html>
<html>
	<head>
		<title>hour</title>
	</head>
	<body>


      <script>
         const hour = 17;
         const name = 'Nick';
         if(hour >= 0 && hour <= 24){
            if(hour >= 6 && hour <= 12){
               console.log(`Good morning ${name}!`);
            } else if(hour >= 13 && hour <= 17){
               console.log(`Good afternoon ${name}!`);
            } else{
               console.log(`Good night ${name}!`);
            }
         }else{
            console.log('incorrect date')
         }
      </script>
	</body>
</html>
