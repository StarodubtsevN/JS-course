<!DOCTYPE html>
<html lang="en">
  <head>
    <title>coinf-flip</title>
  </head>
  <body>

    <button class="heads" onclick="
      playGame('heads');
      ">
      Heads
    </button>
    
    <button class="tails" onclick="    
      playGame('tails');
      ">
      Tails
    </button>

    <script>

      let score = JSON.parse(localStorage.getItem('score')) || {
        wins: 0,
        loses: 0
      };

      function playGame(selection){
        
        const randomVariable = Math.random();
        const result = randomVariable < 0.5 ? 'heads' : 'tails';
      
        console.log(`${selection === result ? 'You win' + ++score.wins  : 'You lose' + ++score.loses}
WINS: ${score.wins}. LOSES: ${score.loses} 
        `);
        localStorage.setItem('score', JSON.stringify(score));
      }

    </script>
  </body>
</html>
