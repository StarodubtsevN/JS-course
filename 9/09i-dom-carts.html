<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>
    <p>
      Cart Quantity
    </p>
    <button class="show" onclick="
    document.querySelector('.quantity').innerHTML = `Cart quantity: ${cartQuantity}`;
    ">Show Quantity</button>

    <button class="add" onclick="
    if(cartQuantity + 1 > 10){
      alert('Сart is full')
    }else{
      cartQuantity += 1;
      console.log('Added 1 products.');
      document.querySelector('.quantity').innerHTML = `Cart quantity: ${cartQuantity}`;
    }
    ">Add to Cart</button>

    <button class="plus_2" onclick="
      if(cartQuantity + 2 > 10){
      alert('Сart is full')
    }else{
      cartQuantity += 2;
      console.log('Added 2 products.');
      document.querySelector('.quantity').innerHTML = `Cart quantity: ${cartQuantity}`;
    }
    ">+2</button>

    <button class="plus_3" onclick="
    if(cartQuantity + 3 > 10){
      alert('Сart is full')
    }else{
      cartQuantity += 3;
      console.log('Added 3 products.');
      document.querySelector('.quantity').innerHTML = `Cart quantity: ${cartQuantity}`;
    }

    ">+3</button>

    <button class="plus_4" onclick="
    if(cartQuantity + 4 > 10){
      alert('Сart is full')
    }else{
      cartQuantity += 4;
      console.log('Added 4 products.');
      document.querySelector('.quantity').innerHTML = `Cart quantity: ${cartQuantity}`;
    }
    ">+4</button>

    <button class="plus_5" onclick="
    if(cartQuantity + 5 > 10){
      alert('Сart is full')
    }else{
      cartQuantity += 5;
      console.log('Added 5 products.');
      document.querySelector('.quantity').innerHTML = `Cart quantity: ${cartQuantity}`;
    }
    ">+5</button>

    <button class="reset-to-cart" onclick=" 
    if(cartQuantity - 1 < 0){
      alert('Cart is empty');
    }else {
      cartQuantity -= 1;
      console.log('Removed 1 products.');
      document.querySelector('.quantity').innerHTML = `Cart quantity: ${cartQuantity}`;
    }
    ">Remove from cart</button>

    <button class="minus2" onclick="
    if(cartQuantity - 2 < 0){
      alert('Cart is empty');
    }else {
      cartQuantity -= 2;
      console.log('Removed 2 products.');
      document.querySelector('.quantity').innerHTML = `Cart quantity: ${cartQuantity}`;
    }
    ">-2</button>

    <button class="minus3" onclick="
    if(cartQuantity - 3 < 0){
      alert('Cart is empty');
    }else {
      cartQuantity -= 3;
      console.log('Removed 3 products.');
      document.querySelector('.quantity').innerHTML = `Cart quantity: ${cartQuantity}`;
    }
    ">-3</button>

    <button class="reset" onclick=" 
    cartQuantity = 0;
    console.log('Cart was reset.');
    document.querySelector('.quantity').innerHTML = `Cart quantity: ${cartQuantity}`;
    ">Reset Cart</button>
    
    <p class="quantity"></p>
    <script>
      let cartQuantity = 0;
    </script>
  </body>
</html>
