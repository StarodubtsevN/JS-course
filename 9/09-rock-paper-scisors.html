<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p class="previu">Rock Paper Scissors</p>

    <button class="rock" onclick="

      playGame('rock');
    ">Rock</button>
      
    <button class="paper" onclick="
          
      playGame('paper');

    ">Paper</button>

    <button class="scissors" onclick="
              
      playGame('scissors');

    ">Scissors</button>

    <p class="js-moves"></p>

    <p class="js-result"></p>

    <p class="js-score"></p>

    <button class="reset-score" onclick="
    score.wins = 0;
    score.losses = 0;
    score.tie = 0;
    localStorage.removeItem('score');
    updateScore();
    ">Reset Score
    </button>


    <script>
      let score = JSON.parse(localStorage.getItem('score')) || 
        {
          wins: 0,
          losses: 0,
          tie: 0
        };

        updateScore();


      function playGame(playMove){
        const computerMove = pickComputerMove();
        
        let result = '';
        
        if(playMove === 'scissors'){
          if(computerMove === 'rock'){
            result = 'You lose.';
          }else if(computerMove === 'paper'){
            result = 'You win!';
          }else if(computerMove === 'scissors'){
            result = 'Tie.';
          }
        }else if(playMove === 'paper'){
          if(computerMove === 'rock'){
            result = 'You win!';
          }else if(computerMove === 'paper'){
            result = 'Tie.';
          }else if(computerMove === 'scissors'){
            result = 'You lose.';
          }
        } else if(playMove === 'rock'){
          if(computerMove === 'rock'){
            result = 'Tie.';
          }else if(computerMove === 'paper'){
            result = 'You lose.';
          }else if(computerMove === 'scissors'){
            result = 'You win!';
          }
        }

        if(result === 'You win!'){
          score.wins += 1; 
        }else if(result === 'You lose.'){
          score.losses += 1;
        }else if(result === 'Tie.'){
          score.tie += 1;
        }


        localStorage.setItem('score', JSON.stringify(score));
        
        updateScore();

        document.querySelector('.js-result')
        .innerHTML = result;
        document.querySelector('.js-moves')
        .innerHTML = `You picked ${playMove}. Computer picked ${computerMove}. ${result}`;
      }

      function updateScore(){
        document.querySelector('.js-score')
        .innerHTML = `Wins:${score.wins}. Losses:${score.losses}. Ties:${score.tie}`;
      }

      function pickComputerMove(){   
        const randomNumber = Math.random();
        let computerMove = '';

        if(randomNumber >= 0 && randomNumber < 1/3){
          computerMove = 'rock';
        } else if(randomNumber >= 1/3 && randomNumber < 2/3){
          computerMove = 'paper';
        } else if(randomNumber >= 2/3 && randomNumber < 1){
          computerMove = 'scissors';
        }
        return computerMove;
      }
    </script>

  </body>
</html>
