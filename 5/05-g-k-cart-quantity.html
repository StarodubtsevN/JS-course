<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>
    <p>
      Cart Quantity
    </p>
    <button class="show" onclick="
    console.log(`Cart quantity: ${cartQuantity}`);
    ">Show Quantity</button>

    <button class="add" onclick="
    cartQuantity ++;
    console.log('Added 1 product.');
    console.log(`Cart quantity: ${cartQuantity}`);
    ">Add to Cart</button>

    <button class="plus_2" onclick="
    cartQuantity += 2;
    console.log('Added 2 products.');
    console.log(`Cart quantity: ${cartQuantity}`);
    ">+2</button>

    <button class="plus_3" onclick="
    cartQuantity += 3;
    console.log('Added 3 products.');
    console.log(`Cart quantity: ${cartQuantity}`);
    ">+3</button>

    <button class="plus_4" onclick="
    cartQuantity += 4;
    console.log('Added 4 products.');
    console.log(`Cart quantity: ${cartQuantity}`);
    ">+4</button>

    <button class="plus_5" onclick="
    cartQuantity += 5;
    console.log('Added 5 products.');
    console.log(`Cart quantity: ${cartQuantity}`);
    ">+5</button>

    <button class="reset-to-cart" onclick=" 
    if(cartQuantity > 0){
    cartQuantity --;
    console.log('Remove from cart.');
    console.log(`Cart quantity: ${cartQuantity}`);
    }else{
      console.log('Cart is empty');
    }
    ">Remove from cart</button>

    <button class="minus2" onclick="
    if(cartQuantity > 0){
      cartQuantity -= 2;
      console.log('Removed 2 products.');
      console.log(`Cart quantity: ${cartQuantity}`);
    }else {
      console.log('Cart is empty');
    }
    ">-2</button>

    <button class="minus3" onclick="
    if(cartQuantity > 0){
    cartQuantity -= 3;
    console.log('Removed 3 products.');
    console.log(`Cart quantity: ${cartQuantity}`);
    }else{
      console.log('Cart is empty');
    }
    ">-3</button>

    <button class="reset" onclick=" 
    cartQuantity = 0;
    console.log('Cart was reset.');
    console.log(`Cart quantity: ${cartQuantity}`);
    ">Reset Cart</button>
    
    <script>
      let cartQuantity = 0;
    </script>
  </body>
</html>
